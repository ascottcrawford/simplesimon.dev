<html>
<head>
	<title>Simple Simon</title>
	<style type="text/css">
		#box1 {
				width: 150px;
				height: 150px;
				background-color: red;
				opacity: .6;
				border: solid 5px;
				 position: fixed;
				  top: 20%;
				  left: 30%;
				  margin-top: -50px;
				  margin-left: -100px;
		}
		#box2 {
				width: 150px;
				height: 150px;
				background-color: blue;
				opacity: .6;
				border: solid 5px;
				 position: fixed;
				  top: 20%;
				  left: 70%;
				  margin-top: -50px;
				  margin-left: -100px;
		}
		#box3 {
				width: 150px;
				height: 150px;
				background-color: yellow;
				opacity: .6;
				border: solid 5px;
				 position: fixed;
				  top: 60%;
				  left: 30%;
				  margin-top: -50px;
				  margin-left: -100px;
		}
		#box4 {
				width: 150px;
				height: 150px;
				background-color: green;
				opacity: .6;
				border: solid 5px;
				 position: fixed;
				  top: 60%;
				  left: 70%;
				  margin-top: -50px;
				  margin-left: -100px;
		}
		div {
			position: relative;
			display: inline-block;
			 
		}
	</style>
</head>
<body>
	<audio id="bananaslap" src="Banana_Slap.mp3" preload="auto"> </audio>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript"></script>
	<h3>Play Simple Simon</h3>
	<h4 id="score">Score:<h4>
	<h4><p>
			<button id="startGame">Start</button>
		</p>
	</h4>
	<div id="box1" class="box" data-id="1"></div>
	<div id="box2" class="box" data-id="2"></div>
	<div id="box3" class="box" data-id="3"></div>
	<div id="box4" class="box" data-id="4"></div>

	<script>
	"use strict";
		var i = 0;
		var generatedArray = [];
		var userArray = [];	
		var boxes = $('.box');	
		var score = 0;	
		var audio = $('#bananaslap')[0];
		console.log($('#bananaslap'));
		function showScore(){
			$('#score').html("Score: " + score);
			}

		$(document).ready(function(){
			$('#box1').animate({
                height: "+=125px",
                width: "+=125px"
            }, 2000);
			$('#box2').animate({
                height: "+=125px",
                width: "+=125px"
            }, 2000);
			$('#box3').animate({
                height: "+=125px",
                width: "+=125px"
            }, 2000);
            $('#box4').animate({
                height: "+=125px",
                width: "+=125px"
            }, 2000);	

          
        });

        
	

		function numGenerator(amount){
			var randomNum = Math.floor(Math.random() * (amount) + 1);
			return randomNum;
		}

		function generateColors(colors, pace){
			colors.forEach(function(element, i){
				setTimeout(function(){


					$('#box' + colors[i]).animate({
						'opacity': 1
					}, 500 * pace) .animate({
						'opacity': .6
					}, 500 * pace);
				}, 1000 * ((i + 1) * pace))
			})
		}

		boxes.click(function(){
				$('#box' + $(this).data('id')).animate({
					'opacity': 1
				}, 100) .animate({
					'opacity': .6
				}, 220);



				if (generatedArray[i] == $(this).data('id')) {
					i++
					console.log('correct');
					if (generatedArray.length == i) {
						i=0;
						generatedArray.push(numGenerator(4))
						console.log(generatedArray);
						generateColors(generatedArray, 1);
						score ++;
						showScore();
					}

				} else {
					generatedArray = [];
					i = 0;
					console.log('game over');
					audio.play();
					alert('Game Over. Try Again.');
				}
		})
		
		$('#startGame').click(function(){
			generatedArray = [];
			i = 0;
			score = 0;
			showScore();
			generatedArray.push(numGenerator(4));
			console.log(generatedArray);
			generateColors(generatedArray, 1);

		})

		

</script>
</body>
</html>
